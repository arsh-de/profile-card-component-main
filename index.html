<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <section class="img-container">
      <img src="images/image-victor.jpg" alt="image-victor" class="avatar">
    </section>
    <section class="profile">
      <article class="profile-info">
        <h1 class="name">Victor Crest <span class="age">26</span> </h1>
        <p class="city">London</p>
      </article>
      <article class="stats-container">
        <div>
          <span class="stats-number">80K</span>
          <span class="stats-info">Followers</span>
        </div>
        <div>
          <span class="stats-number">803K</span>
          <span class="stats-info">Likes</span>
        </div>
        <div>
          <span class="stats-number">1.4K</span>
          <span class="stats-info">Photos</span>
        </div>
      </article>
    </section>

  </main>
</body>

</html>
